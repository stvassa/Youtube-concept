<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">

    <!-- Кнопка меню -->
    <button class="menu-button">

      <span class="menu-line"> </span>
      <span class="menu-line"> </span>
      <span class="menu-line"> </span> 

    </button>
<!-- Логотип Ютуб -->
    <img class="logo" src="img/Logo.svg" alt="logo">

    <!-- Строка поиска -->

    <div class="input-group">

      <input type="search" name="search" class="input-search" placeholder="Search">
      <button type="submit" class="button-search"> 

        <svg class="icon icon-search">
        <use xlink:href="img/icons.svg#search"></use> 
        </svg>

    </button>   

    </div>

    <!-- Блок иконок дополнительного меню -->

    <div class="icons"> 
      <a href="#" class="icons-link">
        <svg class="icon icon-video">
          <use href="img/icons.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-apps">
          <use href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-notifications">
          <use href="img/icons.svg#notifications"></use>
        </svg>
      </a>
    </div>

    <!-- Аватар пользователя -->

    <a href="#" class="user"> 
      <img src="img/avatar.jpeg" alt="User avatar" class="user-avatar">
    </a>

  </header>

  <!--Меню пользователя  -->
  <div class="container">
        <aside class="sidebar">
          <nav class="nav">
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="#" class="nav-link"><svg class="icon icon-home" width="20" height="19"> 
                  <use href="img/icons.svg#home"></use>
                </svg>
                <span class="nav-text">Home</span></a> 
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><svg class="icon icon-trending" width="20" height="19">
                  <use href="img/icons.svg#trending"></use>
                </svg>
                <span class="nav-text">Trending</span></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><svg class="icon icon-subscriptions" width="20" height="19">
                  <use href="img/icons.svg#subscriptions"></use>
                </svg>
                <span class="nav-text">Subscriptions</span></a>
              </li>
            </ul>

            <ul class="nav-menu">
              <li class="nav-item">
                <a href="#" class="nav-link"><svg class="icon icon-library" width="20" height="19">
                    <use href="img/icons.svg#library"></use>
                  </svg>
                  <span class="nav-text">Library</span></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><svg class="icon icon-history" width="20" height="19">
                    <use href="img/icons.svg#history"></use>
                  </svg>
                  <span class="nav-text">History</span></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><svg class="icon icon-watch later" width="20" height="19">
                    <use href="img/icons.svg#watch later"></use>
                  </svg>
                  <span class="nav-text"></span>Watch later</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><svg class="icon icon-favourite" width="20" height="19">
                    <use href="img/icons.svg#favourites"></use>
                  </svg>
                  <span class="nav-text">Favourite</span></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><svg class="icon icon-liked videos" width="20" height="19">
                    <use href="img/icons.svg#liked videos"></use>
                  </svg>
                  <span class="nav-text">Liked videos</span></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><svg class="icon icon-music" width="20" height="19">
                    <use href="img/icons.svg#music"></use>
                  </svg>
                  <span class="nav-text">Music</span></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><svg class="icon icon-games" width="20" height="19">
                    <use href="img/icons.svg#games"></use>
                  </svg>
                  <span class="nav-text">Games</span></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><svg class="icon icon-show more" width="20" height="19">
                    <use href="img/icons.svg#show more"></use>
                  </svg>
                  <span class="nav-text">Show more</span></a>
              </li>
            </ul>
          </nav>

            <h2 class="nav-title">Subscriptions</h2> 

            <ul class="nav-menu">
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <img src="img/Gussie.png" alt="Gussie Singleton" class="nav-img">
                  <span class="nav-text">Gussie Singleton</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <img src="img/Nora.png" alt="Nora Francis" class="nav-img">

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">

              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <img src="img/Emma.png" alt="Emma Hanson" class="nav-img">

                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <img src="img/Leah.png" alt="Leah Berry" class="nav-img">

                </a>
              </li>
            </ul>

            <ul class="nav-menu">
              <li class="nav-item">
                <a href="#" class="nav-link"><svg class="icon icon-setting" width="20" height="19">
                    <use href="img/icons.svg#setting"></use>
                  </svg>
                  <span class="nav-text">Setting</span></a>
              </li>
            </ul>
          </aside>

  </div>
 
</body>
</html>
