<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="css/normalize.css"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">

    <!-- Кнопка меню -->
    <button class="menu-button">

      <span class="menu-line"> </span>
      <span class="menu-line"> </span>
      <span class="menu-line"> </span> 

    </button>
<!-- Логотип Ютуб -->
    <img class="logo" src="img/Logo.svg" alt="logo">

    <!-- Строка поиска -->

    <div class="input-group">

      <input type="search" name="search" class="input-search" placeholder="Search">
      <button type="submit" class="button-search"> 

        <svg class="icon icon-search">
        <use xlink:href="img/icons.svg#search"></use> 
        </svg>

    </button>   

    </div>

    <!-- Блок иконок дополнительного меню -->

    <div class="icons"> 
      <a href="#" class="icons-linc">
        <svg class="icon icon-video">
          <use xlink:href="img/icons.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="icons-linc">
        <svg class="icon icon-apps">
          <use xlink:href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="icons-linc">
        <svg class="icon icon-notifications">
          <use xlink:href="img/icons.svg#notifications"></use>
        </svg>
      </a>
    </div>

    <!-- Аватар пользователя -->

    <a href="#" class="user"> 
      <img src="img/avatar.jpeg" alt="User avatar" class="user-avatar">
    </a>

  </header>
 
</body>
</html>
